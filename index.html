<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>噗噗工具箱</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Microsoft YaHei', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 40px 20px;
        }

        .toolbox-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .tool-card {
            background: white;
            border-radius: 16px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
            overflow: hidden;
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .tool-card:hover::before {
            transform: scaleX(1);
        }

        .tool-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            transition: all 0.3s ease;
        }

        .tool-card:hover .tool-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .tool-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #2d3748;
        }

        .tool-description {
            color: #718096;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .tool-badge {
            display: inline-block;
            padding: 4px 12px;
            background: #f0f4ff;
            color: #667eea;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .tool-card.coming-soon {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .tool-card.coming-soon .tool-icon {
            background: linear-gradient(135deg, #a0aec0 0%, #718096 100%);
        }

        .tool-card.coming-soon .tool-badge {
            background: #f7fafc;
            color: #a0aec0;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 60px;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .tools-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .tool-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="toolbox-container">
        <!-- 标题 -->
        <div class="header">
            <h1>噗噗工具箱</h1>
            <p>内部管理与数据分析平台</p>
        </div>

        <!-- 工具网格 -->
        <div class="tools-grid">
            <!-- 无限赏模拟 -->
            <a href="tools/lottery-feishu/index.html" class="tool-card">
                <div class="tool-icon">
                    <i class="bi bi-gift"></i>
                </div>
                <h3 class="tool-title">无限赏模拟</h3>
                <p class="tool-description">配置抽奖概率、奖品价值，智能优化利润率，蒙特卡洛模拟验证</p>
                <span class="tool-badge">已启用</span>
            </a>

            <!-- 转赠分析 -->
            <a href="tools/transfer/index.html" class="tool-card">
                <div class="tool-icon">
                    <i class="bi bi-arrow-left-right"></i>
                </div>
                <h3 class="tool-title">转赠分析</h3>
                <p class="tool-description">实时转赠数据统计，用户行为分析，转赠关系网络可视化</p>
                <span class="tool-badge">已启用</span>
            </a>

            <!-- 抽奖控制台 -->
            <a href="tools/lottery/index.html" class="tool-card">
                <div class="tool-icon">
                    <i class="bi bi-controller"></i>
                </div>
                <h3 class="tool-title">抽奖控制台</h3>
                <p class="tool-description">抽奖系统配置管理，概率调整，实时模拟测试</p>
                <span class="tool-badge">已启用</span>
            </a>

            <!-- 占位：未来工具 -->
            <div class="tool-card coming-soon">
                <div class="tool-icon">
                    <i class="bi bi-plus-circle"></i>
                </div>
                <h3 class="tool-title">更多工具</h3>
                <p class="tool-description">我们会不断添加新工具，提升工作效率</p>
                <span class="tool-badge">规划中</span>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="footer">
            <p>噗噗工具箱 v1.0 | 内部使用</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
