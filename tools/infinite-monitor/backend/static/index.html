<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¯ æ— é™èµç›‘æ§ç³»ç»Ÿ</h1>
            <div class="refresh-time">æœ€åæ›´æ–°: <span id="lastUpdate">--</span></div>
            <div class="auto-refresh">

                </label>
                <button class="btn btn-primary" onclick="loadAllData()">ğŸ”„ æ‰‹åŠ¨åˆ·æ–°</button>
            </div>
        </div>

        <div id="errorMessage"></div>
        <div id="alertContainer"></div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>ç›’å­æ€»æ•°</h3>

            </div>
            <div class="stat-card">
                <h3>æ€»é”€å”®æ•°</h3>
                <div class="value" id="totalSales">--</div>
            </div>
            <div class="stat-card">
                <h3>æ€»åº“å­˜</h3>
                <div class="value" id="totalStock">--</div>
            </div>
            <div class="stat-card">
                <h3>éœ€è¦åˆ·æ–°</h3>
                <div class="value" id="refreshCount" style="color: #f44336;">--</div>
            </div>
        </div>

        <div id="boxesContainer">

    </div>

    <script>
        const API_BASE = '/api';
        let autoRefreshInterval = null;

        // èµå“é¢œè‰²æ˜ å°„
        const shangColors = {
            5: '#ff0000',    // å®ç®±
            39: '#ff6b00',   // ä¼ è¯´
            38: '#9c27b0',   // è¶…ç¥
            37: '#2196f3',   // ç¨€æœ‰
            36: '#4caf50'    // æ™®é€š
        };

        // åŠ è½½å…¨å±€ç»Ÿè®¡
        async function loadGlobalStats() {
            try {
                const response = await fetch(`${API_BASE}/infinite/stats`);
                const result = await response.json();

                if (result.success) {
                    const stats = result.stats;
                    document.getElementById('boxCount').textContent = stats.box_count;
                    document.getElementById('totalSales').textContent = stats.total_sales.toLocaleString();
                    document.getElementById('totalStock').textContent = stats.total_stock.toLocaleString();
                    document.getElementById('refreshCount').textContent = stats.refresh_count;
                }
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡æ•°æ®å¤±è´¥:', error);
            }
        }

        // åŠ è½½éœ€è¦åˆ·æ–°çš„ç›’å­è­¦å‘Š
        async function loadRefreshAlerts() {
            try {
                const response = await fetch(`${API_BASE}/infinite/boxes/need-refresh`);
                const result = await response.json();

                const alertContainer = document.getElementById('alertContainer');

                if (result.success && result.count > 0) {
                    const boxNames = result.data.map(b => b.title).join('ã€');
                    alertContainer.innerHTML = `
                        <div class="alert-card">
                            âš ï¸ <strong>è­¦å‘Š:</strong> ä»¥ä¸‹ç›’å­åº“å­˜å‘Šæ€¥(â‰¤50),å³å°†åˆ·æ–°: ${boxNames}
                        </div>
                    `;
                } else {
                    alertContainer.innerHTML = '';
                }
            } catch (error) {
                console.error('åŠ è½½è­¦å‘Šä¿¡æ¯å¤±è´¥:', error);
            }
        }

        // åŠ è½½ç›’å­åˆ—è¡¨
        async function loadBoxes() {
            try {
                const response = await fetch(`${API_BASE}/infinite/boxes`);
                const result = await response.json();

                if (result.success) {
                    renderBoxes(result.data);
                    document.getElementById('lastUpdate').textContent = result.timestamp;
                    document.getElementById('errorMessage').innerHTML = '';
                } else {
                    throw new Error(result.error || 'æœªçŸ¥é”™è¯¯');
                }
            } catch (error) {
                document.getElementById('errorMessage').innerHTML =
                    `<div class="error">âŒ åŠ è½½å¤±è´¥: ${error.message}</div>`;
                console.error('åŠ è½½ç›’å­åˆ—è¡¨å¤±è´¥:', error);
            }
        }

        // æ¸²æŸ“ç›’å­åˆ—è¡¨
        function renderBoxes(boxes) {
            const container = document.getElementById('boxesContainer');

            if (boxes.length === 0) {
                container.innerHTML = '<div class="loading">æš‚æ— æ•°æ®</div>';
                return;
            }

            let html = '';
            boxes.forEach(box => {
                const statusBadge = box.status === 1
                    ? '<span class="badge badge-online">ä¸Šæ¶ä¸­</span>'
                    : '<span class="badge badge-offline">å·²ä¸‹æ¶</span>';

                const warningBadge = box.need_refresh
                    ? '<span class="badge badge-danger">âš ï¸ å³å°†åˆ·æ–°</span>'
                    : '';

                const stockClass = box.stock_percent < 5 ? 'low' : (box.stock_percent < 20 ? 'medium' : '');

                // æ¸²æŸ“å¥–å“åˆ—è¡¨
                let prizesHtml = '';
                if (box.prizes && box.prizes.length > 0) {
                    box.prizes.forEach(prize => {
                        const shangColor = shangColors[prize.shang_id] || '#999';
                        const stockWarning = prize.real_pro_stock < 10 ? 'danger' : '';

                        prizesHtml += `
                            <div class="prize-card">
                                <div class="prize-title">${prize.title}</div>
                                <span class="shang-badge" style="background: ${shangColor};">${prize.shang_title || 'æœªçŸ¥'}</span>
                                <div class="prize-stock ${stockWarning}">åº“å­˜: ${prize.real_pro_stock}</div>
                                <div class="prize-meta">
                                    æ¦‚ç‡: ${prize.real_prob}%<br>
                                    ä»·å€¼: Â¥${prize.price}<br>
                                    å›æ”¶: Â¥${prize.recycle_price}<br>
                                    å·²å”®: ${prize.sale_num}
                                </div>
                            </div>
                        `;
                    });
                }

                html += `
                    <div class="box-card">
                        <div class="box-header">
                            <div class="box-info">
                                <h2>${box.title} ${statusBadge} ${warningBadge}</h2>
                                <div class="box-meta">
                                    ğŸ’° ä»·æ ¼: <strong>Â¥${box.price}</strong> |
                                    ğŸ“Š å·²å”®: <strong>${box.sale_num.toLocaleString()}</strong>æ¬¡ |
                                    ğŸ å¥–å“æ•°: <strong>${box.prize_count}</strong>ä¸ª
                                </div>
                                <div class="box-meta">
                                    ğŸ“¦ å½“å‰æ€»åº“å­˜: <strong style="color: ${box.need_refresh ? '#f44336' : '#4caf50'};">${box.total_stock}</strong> / 10000
                                    (${box.stock_percent}%)
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill ${stockClass}" style="width: ${box.stock_percent}%"></div>
                                </div>
                            </div>
                        </div>
                        <div class="section-title">ğŸ å¥–å“è¯¦æƒ… (å…±${box.prizes ? box.prizes.length : 0}ä¸ª)</div>
                        <div class="prizes-grid">
                            ${prizesHtml || '<div style="grid-column: 1/-1; text-align:center; color:#999;">æš‚æ— å¥–å“æ•°æ®</div>'}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // åŠ è½½æ‰€æœ‰æ•°æ®
        async function loadAllData() {
            await loadGlobalStats();
            await loadRefreshAlerts();
            await loadBoxes();
        }

        // è‡ªåŠ¨åˆ·æ–°æ§åˆ¶
        document.getElementById('autoRefresh').addEventListener('change', (e) => {
            if (e.target.checked) {
                startAutoRefresh();
            } else {
                stopAutoRefresh();
            }
        });

        function startAutoRefresh() {
            if (autoRefreshInterval) return;
            autoRefreshInterval = setInterval(loadAllData, 10000); // æ¯10ç§’åˆ·æ–°
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        // åˆå§‹åŒ–
        window.onload = function() {
            loadAllData();
            startAutoRefresh();
        };
    </script>
