        #wheel {

        .pointer {

        @media (min-width: 768px) {

        .center-circle {

        }

        @media (min-width: 768px) {
            .center-circle {

        .result {

            word-break: break-word;

        @media (min-width: 768px) {

        @keyframes fadeIn {

        .hint {

        .option-section {

        }
    </style>

<body>
    <div class="container">
        <h1>ğŸ‰ æŠ½å¥–è½¬ç›˜ ğŸ‰</h1>

        <div class="input-section">
            <label>è¾“å…¥å‚ä¸è€…åå•ï¼ˆæ¯è¡Œä¸€ä¸ªï¼Œæ ¼å¼ï¼šåºå·. åå­— å…¶ä»–ä¿¡æ¯ï¼‰ï¼š</label>
            <textarea id="nameInput" rows="5" placeholder="1. å¼ ä¸‰ å¥–å“A&#10;2. æå›› å¥–å“B&#10;3. å¼ ä¸‰ å¥–å“C&#10;4. ç‹äº” å¥–å“D"></textarea>
            <div class="hint">è‡³å°‘è¾“å…¥2æ¡è®°å½•ï¼Œç³»ç»Ÿä¼šè‡ªåŠ¨è¯†åˆ«åŒåå¹¶ä¸€èµ·ç§»é™¤</div>
        </div>

        <div class="option-section">
            <div class="checkbox-wrapper">
                <input type="checkbox" id="removeWinner" checked>
                <label for="removeWinner">æŠ½ä¸­åè‡ªåŠ¨å»é™¤è¯¥åå­—çš„æ‰€æœ‰æ¡ç›®</label>
            </div>
        </div>

        <div class="info-box" id="infoBox" style="display: none;">
            å‰©ä½™æ¡ç›®æ•°ï¼š<strong id="remainingCount">0</strong> æ¡
        </div>

        <div class="button-group">
            <button class="btn-confirm" onclick="confirmNames()">âœ“ ç¡®è®¤åå•</button>
            <button class="btn-spin" id="spinBtn" onclick="startSpin()" disabled>ğŸ² å¼€å§‹æŠ½å¥–</button>
            <button class="btn-confirm" id="resetBtn" onclick="resetNames()" style="display: none;">ğŸ”„ é‡ç½®åå•</button>
        </div>

        <div class="wheel-container">
            <div class="wheel-wrapper">
                <div class="pointer"></div>
                <canvas id="wheel" width="500" height="500"></canvas>
                <div class="center-circle">å¼€å§‹</div>
            </div>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        let names = [];
        let originalNames = []; // ä¿å­˜åŸå§‹åå•
        let isSpinning = false;
        let currentRotation = 0;

        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8',
            '#F7DC6F', '#BB8FCE', '#85C1E2', '#F8B88B', '#AAB7B8',
            '#FF8C94', '#A8E6CF', '#FFD93D', '#6BCF7F', '#C5A3FF'
        ];

        // æå–åå­—ï¼ˆå»æ‰åºå·åï¼Œç¬¬ä¸€ä¸ªç©ºæ ¼ä¹‹å‰çš„éƒ¨åˆ†ï¼‰
        function extractName(fullText) {
            let text = fullText.trim();
            
            // å»æ‰å¼€å¤´çš„åºå·ï¼ˆå¦‚ "2. " æˆ– "123. "ï¼‰
            const match = text.match(/^\d+\.\s*/);
            if (match) {
                text = text.substring(match[0].length);
            }
            
            // æå–ç¬¬ä¸€ä¸ªç©ºæ ¼ä¹‹å‰çš„éƒ¨åˆ†ä½œä¸ºåå­—
            const spaceIndex = text.indexOf(' ');
            if (spaceIndex === -1) {
                return text; // æ²¡æœ‰ç©ºæ ¼ï¼Œæ•´ä¸ªå°±æ˜¯åå­—
            }
            return text.substring(0, spaceIndex);
        }

        function confirmNames() {
            const input = document.getElementById('nameInput').value.trim();
            if (!input) {
                alert('è¯·è¾“å…¥è‡³å°‘ä¸€æ¡è®°å½•ï¼');
                return;
            }

            names = input.split('\n').filter(name => name.trim()).map(name => name.trim());
            originalNames = [...names]; // ä¿å­˜åŸå§‹åå•

            if (names.length < 2) {
                alert('è¯·è¾“å…¥è‡³å°‘ä¸¤æ¡è®°å½•ï¼');
                return;
            }

            document.getElementById('result').textContent = '';
            currentRotation = 0; // é‡ç½®è½¬ç›˜è§’åº¦
            drawWheel();
            document.getElementById('spinBtn').disabled = false;
            document.getElementById('resetBtn').style.display = 'inline-block';
            updateRemainingCount();
            
            // ç»Ÿè®¡æœ‰å¤šå°‘ä¸ªä¸åŒçš„åå­—
            const uniqueNames = new Set(names.map(entry => extractName(entry)));
            alert(`å·²æ·»åŠ  ${names.length} æ¡è®°å½•ï¼Œå…± ${uniqueNames.size} ä¸ªä¸åŒçš„åå­—ï¼\nç‚¹å‡»"å¼€å§‹æŠ½å¥–"è¿›è¡ŒæŠ½å¥–ã€‚`);
        }

        function resetNames() {
            if (originalNames.length === 0) {
                alert('è¯·å…ˆç¡®è®¤åå•ï¼');
                return;
            }

            if (confirm('ç¡®å®šè¦é‡ç½®åå•å—ï¼Ÿè¿™å°†æ¢å¤æ‰€æœ‰å·²å»é™¤çš„åå­—ã€‚')) {
                names = [...originalNames];
                currentRotation = 0;
                document.getElementById('result').textContent = '';
                drawWheel();
                document.getElementById('spinBtn').disabled = false;
                updateRemainingCount();
                alert('åå•å·²é‡ç½®ï¼');
            }
        }

        function updateRemainingCount() {
            const infoBox = document.getElementById('infoBox');
            const remainingCount = document.getElementById('remainingCount');

            if (originalNames.length > 0) {
                infoBox.style.display = 'block';
                remainingCount.textContent = names.length;
            } else {
                infoBox.style.display = 'none';
            }
        }

        function drawWheel() {
            const canvas = document.getElementById('wheel');
            const container = document.querySelector('.wheel-container');
            const size = container.clientWidth;

            // åŠ¨æ€è®¾ç½®canvaså°ºå¯¸
            canvas.width = size;
            canvas.height = size;

            const ctx = canvas.getContext('2d');
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size / 2;

            ctx.clearRect(0, 0, size, size);

            if (names.length === 0) return;

            const anglePerSegment = (2 * Math.PI) / names.length;

            names.forEach((name, index) => {
                const startAngle = index * anglePerSegment;
                const endAngle = startAngle + anglePerSegment;

                // ç»˜åˆ¶æ‰‡å½¢
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[index % colors.length];
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = Math.max(2, size / 166);
                ctx.stroke();

                // ç»˜åˆ¶æ–‡å­—
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + anglePerSegment / 2);
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = 'white';
                const fontSize = Math.max(14, size / 25);
                ctx.font = `bold ${fontSize}px -apple-system, BlinkMacSystemFont, Arial, sans-serif`;
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                ctx.shadowBlur = 4;
                ctx.fillText(name, radius * 0.65, 0);
                ctx.restore();
            });
        }

        function startSpin() {
            if (isSpinning || names.length === 0) return;

            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('result').textContent = 'æŠ½å¥–ä¸­...';

            const canvas = document.getElementById('wheel');
            const spinBtn = document.getElementById('spinBtn');

            // éšæœºé€‰æ‹©ä¸­å¥–è€…
            const winnerIndex = Math.floor(Math.random() * names.length);
            const anglePerSegment = 360 / names.length;

            // è®¡ç®—ç›®æ ‡è§’åº¦ï¼šè½¬5åœˆ(1800åº¦) + éšæœºè§’åº¦ï¼Œç¡®ä¿æŒ‡é’ˆæŒ‡å‘ä¸­å¥–è€…
            const extraSpins = 1800; // 5åœˆ
            const targetAngle = extraSpins + (360 - (winnerIndex * anglePerSegment + anglePerSegment / 2));

            currentRotation += targetAngle;

            canvas.style.transform = `rotate(${currentRotation}deg)`;

            // 5ç§’åæ˜¾ç¤ºç»“æœ
            setTimeout(() => {
                const winner = names[winnerIndex];
                document.getElementById('result').innerHTML = `ğŸ‰ æ­å–œï¼š<span style="color: #667eea;">${winner}</span> ğŸ‰`;

                // æ£€æŸ¥æ˜¯å¦å¯ç”¨äº†å»é‡åŠŸèƒ½
                const removeWinner = document.getElementById('removeWinner').checked;

                if (removeWinner) {
                    // æå–ä¸­å¥–è€…çš„åå­—
                    const winnerName = extractName(winner);
                    
                    // ç»Ÿè®¡åŒåäººæ•°ï¼ˆæ‰€æœ‰è¯¥åå­—çš„æ¡ç›®ï¼‰
                    const removedCount = names.filter(entry => extractName(entry) === winnerName).length;
                    
                    // ä»åå•ä¸­ç§»é™¤æ‰€æœ‰åŒåçš„äºº
                    names = names.filter(entry => extractName(entry) !== winnerName);

                    if (names.length === 0) {
                        const message = removedCount > 1 
                            ? `æ­å–œ ${winner} ä¸­å¥–ï¼\n\nå·²ç§»é™¤"${winnerName}"çš„ ${removedCount} ä¸ªæ¡ç›®ï¼Œæ‰€æœ‰äººéƒ½å·²æŠ½å®Œï¼Œè¯·é‡ç½®åå•åç»§ç»­ã€‚`
                            : `æ­å–œ ${winner} ä¸­å¥–ï¼\n\næ‰€æœ‰äººéƒ½å·²æŠ½å®Œï¼Œè¯·é‡ç½®åå•åç»§ç»­ã€‚`;
                        alert(message);
                        document.getElementById('spinBtn').disabled = true;
                    } else {
                        const message = removedCount > 1 
                            ? `æ­å–œ ${winner} ä¸­å¥–ï¼\n\nå·²ç§»é™¤"${winnerName}"çš„ ${removedCount} ä¸ªæ¡ç›®ï¼Œå‰©ä½™ ${names.length} ä¸ªæ¡ç›®ã€‚`
                            : `æ­å–œ ${winner} ä¸­å¥–ï¼\n\nè¯¥åå­—å·²ä»åå•ä¸­ç§»é™¤ï¼Œå‰©ä½™ ${names.length} ä¸ªæ¡ç›®ã€‚`;
                        alert(message);
                        // é‡ç½®è½¬ç›˜è§’åº¦å¹¶é‡æ–°ç»˜åˆ¶
                        currentRotation = 0;
                        const canvas = document.getElementById('wheel');
                        canvas.style.transition = 'none';
                        canvas.style.transform = 'rotate(0deg)';
                        setTimeout(() => {
                            canvas.style.transition = 'transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
                            drawWheel();
                        }, 50);
                    }

                    updateRemainingCount();
                } else {
                    alert(`æ­å–œ ${winner} ä¸­å¥–ï¼`);
                }

                isSpinning = false;
                if (names.length > 0) {
                    document.getElementById('spinBtn').disabled = false;
                }
            }, 5000);
        }

        // åˆå§‹ç»˜åˆ¶ç©ºè½¬ç›˜
        drawWheel();
    </script>
