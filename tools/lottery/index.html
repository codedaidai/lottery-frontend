<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ÊäΩÂ•ñËΩ¨Áõò</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            box-sizing: border-box;
        }

        @media (min-width: 768px) {
            .container {
                padding: 40px;
            }
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 2.5em;
                margin-bottom: 30px;
            }
        }

        .input-section {
            margin-bottom: 15px;
        }

        @media (min-width: 768px) {
            .input-section {
                margin-bottom: 30px;
            }
        }

        .input-section label {
            display: block;
            font-size: 1em;
            color: #333;
            margin-bottom: 8px;
            font-weight: bold;
        }

        @media (min-width: 768px) {
            .input-section label {
                font-size: 1.1em;
                margin-bottom: 10px;
            }
        }

        .input-section textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s;
            -webkit-appearance: none;
            box-sizing: border-box;
        }

        @media (min-width: 768px) {
            .input-section textarea {
                padding: 15px;
            }
        }

        .input-section textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        @media (min-width: 768px) {
            .button-group {
                gap: 15px;
                margin-bottom: 30px;
            }
        }

        button {
            padding: 12px 20px;
            font-size: 0.95em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        @media (min-width: 768px) {
            button {
                padding: 15px 40px;
                font-size: 1.1em;
            }
        }

        .btn-confirm {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-spin {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-spin:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        .btn-spin:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .wheel-container {
            position: relative;
            width: 100%;
            max-width: 350px;
            height: auto;
            aspect-ratio: 1;
            margin: 0 auto 15px;
        }

        @media (min-width: 768px) {
            .wheel-container {
                max-width: 500px;
                margin: 0 auto 30px;
            }
        }

        .wheel-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            display: block;
        }

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #ff0000;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.3));
            z-index: 10;
        }

        @media (min-width: 768px) {
            .pointer {
                top: -20px;
                border-left: 20px solid transparent;
                border-right: 20px solid transparent;
                border-top: 40px solid #ff0000;
            }
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1em;
        }

        @media (min-width: 768px) {
            .center-circle {
                width: 80px;
                height: 80px;
                border: 5px solid white;
                font-size: 1.2em;
            }
        }

        .result {
            text-align: center;
            font-size: 1.3em;
            color: #f5576c;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s;
            word-break: break-word;
        }

        @media (min-width: 768px) {
            .result {
                font-size: 2em;
                min-height: 60px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .hint {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .option-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #f5f5f5;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .checkbox-wrapper:hover {
            background: #e8e8e8;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-wrapper label {
            font-size: 0.9em;
            color: #333;
            cursor: pointer;
            margin: 0;
            font-weight: normal;
            white-space: nowrap;
        }

        @media (min-width: 768px) {
            .checkbox-wrapper label {
                font-size: 1em;
            }
        }

        .info-box {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .info-box strong {
            color: #ff5722;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ ÊäΩÂ•ñËΩ¨Áõò üéâ</h1>

        <div class="input-section">
            <label>ËæìÂÖ•ÂèÇ‰∏éËÄÖÂêçÂçïÔºàÊØèË°å‰∏Ä‰∏™ÔºåÊ†ºÂºèÔºöÂ∫èÂè∑. ÂêçÂ≠ó ÂÖ∂‰ªñ‰ø°ÊÅØÔºâÔºö</label>
            <textarea id="nameInput" rows="5" placeholder="1. Âº†‰∏â Â•ñÂìÅA&#10;2. ÊùéÂõõ Â•ñÂìÅB&#10;3. Âº†‰∏â Â•ñÂìÅC&#10;4. Áéã‰∫î Â•ñÂìÅD"></textarea>
            <div class="hint">Ëá≥Â∞ëËæìÂÖ•2Êù°ËÆ∞ÂΩïÔºåÁ≥ªÁªü‰ºöËá™Âä®ËØÜÂà´ÂêåÂêçÂπ∂‰∏ÄËµ∑ÁßªÈô§</div>
        </div>

        <div class="option-section">
            <div class="checkbox-wrapper">
                <input type="checkbox" id="removeWinner" checked>
                <label for="removeWinner">ÊäΩ‰∏≠ÂêéËá™Âä®ÂéªÈô§ËØ•ÂêçÂ≠óÁöÑÊâÄÊúâÊù°ÁõÆ</label>
            </div>
        </div>

        <div class="info-box" id="infoBox" style="display: none;">
            Ââ©‰ΩôÊù°ÁõÆÊï∞Ôºö<strong id="remainingCount">0</strong> Êù°
        </div>

        <div class="button-group">
            <button class="btn-confirm" onclick="confirmNames()">‚úì Á°ÆËÆ§ÂêçÂçï</button>
            <button class="btn-spin" id="spinBtn" onclick="startSpin()" disabled>üé≤ ÂºÄÂßãÊäΩÂ•ñ</button>
            <button class="btn-confirm" id="resetBtn" onclick="resetNames()" style="display: none;">üîÑ ÈáçÁΩÆÂêçÂçï</button>
        </div>

        <div class="wheel-container">
            <div class="wheel-wrapper">
                <div class="pointer"></div>
                <canvas id="wheel" width="500" height="500"></canvas>
                <div class="center-circle">ÂºÄÂßã</div>
            </div>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        let names = [];
        let originalNames = []; // ‰øùÂ≠òÂéüÂßãÂêçÂçï
        let isSpinning = false;
        let currentRotation = 0;

        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8',
            '#F7DC6F', '#BB8FCE', '#85C1E2', '#F8B88B', '#AAB7B8',
            '#FF8C94', '#A8E6CF', '#FFD93D', '#6BCF7F', '#C5A3FF'
        ];

        // ÊèêÂèñÂêçÂ≠óÔºàÂéªÊéâÂ∫èÂè∑ÂêéÔºåÁ¨¨‰∏Ä‰∏™Á©∫Ê†º‰πãÂâçÁöÑÈÉ®ÂàÜÔºâ
        function extractName(fullText) {
            let text = fullText.trim();
            
            // ÂéªÊéâÂºÄÂ§¥ÁöÑÂ∫èÂè∑ÔºàÂ¶Ç "2. " Êàñ "123. "Ôºâ
            const match = text.match(/^\d+\.\s*/);
            if (match) {
                text = text.substring(match[0].length);
            }
            
            // ÊèêÂèñÁ¨¨‰∏Ä‰∏™Á©∫Ê†º‰πãÂâçÁöÑÈÉ®ÂàÜ‰Ωú‰∏∫ÂêçÂ≠ó
            const spaceIndex = text.indexOf(' ');
            if (spaceIndex === -1) {
                return text; // Ê≤°ÊúâÁ©∫Ê†ºÔºåÊï¥‰∏™Â∞±ÊòØÂêçÂ≠ó
            }
            return text.substring(0, spaceIndex);
        }

        function confirmNames() {
            const input = document.getElementById('nameInput').value.trim();
            if (!input) {
                alert('ËØ∑ËæìÂÖ•Ëá≥Â∞ë‰∏ÄÊù°ËÆ∞ÂΩïÔºÅ');
                return;
            }

            names = input.split('\n').filter(name => name.trim()).map(name => name.trim());
            originalNames = [...names]; // ‰øùÂ≠òÂéüÂßãÂêçÂçï

            if (names.length < 2) {
                alert('ËØ∑ËæìÂÖ•Ëá≥Â∞ë‰∏§Êù°ËÆ∞ÂΩïÔºÅ');
                return;
            }

            document.getElementById('result').textContent = '';
            currentRotation = 0; // ÈáçÁΩÆËΩ¨ÁõòËßíÂ∫¶
            drawWheel();
            document.getElementById('spinBtn').disabled = false;
            document.getElementById('resetBtn').style.display = 'inline-block';
            updateRemainingCount();
            
            // ÁªüËÆ°ÊúâÂ§öÂ∞ë‰∏™‰∏çÂêåÁöÑÂêçÂ≠ó
            const uniqueNames = new Set(names.map(entry => extractName(entry)));
            alert(`Â∑≤Ê∑ªÂä† ${names.length} Êù°ËÆ∞ÂΩïÔºåÂÖ± ${uniqueNames.size} ‰∏™‰∏çÂêåÁöÑÂêçÂ≠óÔºÅ\nÁÇπÂáª"ÂºÄÂßãÊäΩÂ•ñ"ËøõË°åÊäΩÂ•ñ„ÄÇ`);
        }

        function resetNames() {
            if (originalNames.length === 0) {
                alert('ËØ∑ÂÖàÁ°ÆËÆ§ÂêçÂçïÔºÅ');
                return;
            }

            if (confirm('Á°ÆÂÆöË¶ÅÈáçÁΩÆÂêçÂçïÂêóÔºüËøôÂ∞ÜÊÅ¢Â§çÊâÄÊúâÂ∑≤ÂéªÈô§ÁöÑÂêçÂ≠ó„ÄÇ')) {
                names = [...originalNames];
                currentRotation = 0;
                document.getElementById('result').textContent = '';
                drawWheel();
                document.getElementById('spinBtn').disabled = false;
                updateRemainingCount();
                alert('ÂêçÂçïÂ∑≤ÈáçÁΩÆÔºÅ');
            }
        }

        function updateRemainingCount() {
            const infoBox = document.getElementById('infoBox');
            const remainingCount = document.getElementById('remainingCount');

            if (originalNames.length > 0) {
                infoBox.style.display = 'block';
                remainingCount.textContent = names.length;
            } else {
                infoBox.style.display = 'none';
            }
        }

        function drawWheel() {
            const canvas = document.getElementById('wheel');
            const container = document.querySelector('.wheel-container');
            const size = container.clientWidth;

            // Âä®ÊÄÅËÆæÁΩÆcanvasÂ∞∫ÂØ∏
            canvas.width = size;
            canvas.height = size;

            const ctx = canvas.getContext('2d');
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size / 2;

            ctx.clearRect(0, 0, size, size);

            if (names.length === 0) return;

            const anglePerSegment = (2 * Math.PI) / names.length;

            names.forEach((name, index) => {
                const startAngle = index * anglePerSegment;
                const endAngle = startAngle + anglePerSegment;

                // ÁªòÂà∂ÊâáÂΩ¢
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[index % colors.length];
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = Math.max(2, size / 166);
                ctx.stroke();

                // ÁªòÂà∂ÊñáÂ≠ó
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + anglePerSegment / 2);
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = 'white';
                const fontSize = Math.max(14, size / 25);
                ctx.font = `bold ${fontSize}px -apple-system, BlinkMacSystemFont, Arial, sans-serif`;
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                ctx.shadowBlur = 4;
                ctx.fillText(name, radius * 0.65, 0);
                ctx.restore();
            });
        }

        function startSpin() {
            if (isSpinning || names.length === 0) return;

            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('result').textContent = 'ÊäΩÂ•ñ‰∏≠...';

            const canvas = document.getElementById('wheel');
            const spinBtn = document.getElementById('spinBtn');

            // ÈöèÊú∫ÈÄâÊã©‰∏≠Â•ñËÄÖ
            const winnerIndex = Math.floor(Math.random() * names.length);
            const anglePerSegment = 360 / names.length;

            // ËÆ°ÁÆóÁõÆÊ†áËßíÂ∫¶ÔºöËΩ¨5Âúà(1800Â∫¶) + ÈöèÊú∫ËßíÂ∫¶ÔºåÁ°Æ‰øùÊåáÈíàÊåáÂêë‰∏≠Â•ñËÄÖ
            const extraSpins = 1800; // 5Âúà
            const targetAngle = extraSpins + (360 - (winnerIndex * anglePerSegment + anglePerSegment / 2));

            currentRotation += targetAngle;

            canvas.style.transform = `rotate(${currentRotation}deg)`;

            // 5ÁßíÂêéÊòæÁ§∫ÁªìÊûú
            setTimeout(() => {
                const winner = names[winnerIndex];
                document.getElementById('result').innerHTML = `üéâ ÊÅ≠ÂñúÔºö<span style="color: #667eea;">${winner}</span> üéâ`;

                // Ê£ÄÊü•ÊòØÂê¶ÂêØÁî®‰∫ÜÂéªÈáçÂäüËÉΩ
                const removeWinner = document.getElementById('removeWinner').checked;

                if (removeWinner) {
                    // ÊèêÂèñ‰∏≠Â•ñËÄÖÁöÑÂêçÂ≠ó
                    const winnerName = extractName(winner);
                    
                    // ÁªüËÆ°ÂêåÂêç‰∫∫Êï∞ÔºàÊâÄÊúâËØ•ÂêçÂ≠óÁöÑÊù°ÁõÆÔºâ
                    const removedCount = names.filter(entry => extractName(entry) === winnerName).length;
                    
                    // ‰ªéÂêçÂçï‰∏≠ÁßªÈô§ÊâÄÊúâÂêåÂêçÁöÑ‰∫∫
                    names = names.filter(entry => extractName(entry) !== winnerName);

                    if (names.length === 0) {
                        const message = removedCount > 1 
                            ? `ÊÅ≠Âñú ${winner} ‰∏≠Â•ñÔºÅ\n\nÂ∑≤ÁßªÈô§"${winnerName}"ÁöÑ ${removedCount} ‰∏™Êù°ÁõÆÔºåÊâÄÊúâ‰∫∫ÈÉΩÂ∑≤ÊäΩÂÆåÔºåËØ∑ÈáçÁΩÆÂêçÂçïÂêéÁªßÁª≠„ÄÇ`
                            : `ÊÅ≠Âñú ${winner} ‰∏≠Â•ñÔºÅ\n\nÊâÄÊúâ‰∫∫ÈÉΩÂ∑≤ÊäΩÂÆåÔºåËØ∑ÈáçÁΩÆÂêçÂçïÂêéÁªßÁª≠„ÄÇ`;
                        alert(message);
                        document.getElementById('spinBtn').disabled = true;
                    } else {
                        const message = removedCount > 1 
                            ? `ÊÅ≠Âñú ${winner} ‰∏≠Â•ñÔºÅ\n\nÂ∑≤ÁßªÈô§"${winnerName}"ÁöÑ ${removedCount} ‰∏™Êù°ÁõÆÔºåÂâ©‰Ωô ${names.length} ‰∏™Êù°ÁõÆ„ÄÇ`
                            : `ÊÅ≠Âñú ${winner} ‰∏≠Â•ñÔºÅ\n\nËØ•ÂêçÂ≠óÂ∑≤‰ªéÂêçÂçï‰∏≠ÁßªÈô§ÔºåÂâ©‰Ωô ${names.length} ‰∏™Êù°ÁõÆ„ÄÇ`;
                        alert(message);
                        // ÈáçÁΩÆËΩ¨ÁõòËßíÂ∫¶Âπ∂ÈáçÊñ∞ÁªòÂà∂
                        currentRotation = 0;
                        const canvas = document.getElementById('wheel');
                        canvas.style.transition = 'none';
                        canvas.style.transform = 'rotate(0deg)';
                        setTimeout(() => {
                            canvas.style.transition = 'transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
                            drawWheel();
                        }, 50);
                    }

                    updateRemainingCount();
                } else {
                    alert(`ÊÅ≠Âñú ${winner} ‰∏≠Â•ñÔºÅ`);
                }

                isSpinning = false;
                if (names.length > 0) {
                    document.getElementById('spinBtn').disabled = false;
                }
            }, 5000);
        }

        // ÂàùÂßãÁªòÂà∂Á©∫ËΩ¨Áõò
        drawWheel();
    </script>
</body>
</html>
